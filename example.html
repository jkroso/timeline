<title>timeline example</title>

<style>
  body { padding: 60px; margin: 0; }
  div {
    border: 1px solid #ccc;
    border-radius: 3px;
    background: aliceblue;
    height: 100px;
    width: 200px;
    margin: 15px;
  }
</style>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

<script>
  import move from '@jkroso/move'
  import timeline from './'

  timeline()
    .add(0  , 1, move(box1).x(500).ease('in-out-quad'))
    .add(0.5, 1, move(box2).x(500).ease('in-out-quad'))
    .add(0, 0.5, move(box3).x(500).ease('in-out-quad'))
    .add(0.5, 1, move(box3).x(-500).ease('in-out-quad'))
    .duration('2s')
    .loop(Infinity)
</script>
